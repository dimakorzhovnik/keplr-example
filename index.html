<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Keplr example
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <div class="container-sm">
            <b>Address:</b>
            <div id="address"></div>
            <hr />
            <form name="sendForm">
                <div class="form-group">
                    <label for="recipient">Recipient</label>
                    <input class="form-control" id="recipient" name="recipient">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <input class="form-control" id="amount" name="amount">
                        <div class="input-group-append">
                            <div class="input-group-text">BOOT</div>
                        </div>
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
        <hr />
        <div class="container-sm">
            <form name="linkForm">
                <div class="form-group">
                    <label for="from">fromCid</label>
                    <input class="form-control" id="from" name="from" value="QmNrGU6LqmfgNdcQTGfyxnFwg7hLQ6JQMhULNGh5Vm23pn">
                </div>
                <div class="form-group">
                    <label for="to">toCid</label>
                    <div class="input-group">
                        <input class="form-control" id="to" name="to" value="QmXjH6ehqQfgfPvS9gMFonLtK6GVomYKPN1EuxaBNWpkyJ">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Cyberlink</button>
            </form>
        </div>
        <hr />
        <div class="container-sm">
            <form name="mintForm">
                <div class="form-group">
                    <label for="to">H Amount</label>
                    <div class="input-group">
                        <input class="form-control" id="amountMint" name="to" >
                    </div>

                    <label for="to">hours</label>
                    <div class="input-group">
                        <input class="form-control" id="hours" name="to" value="1">
                    </div>
                    <br />
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="millivolt" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">V</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="milliampere" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">A</label>
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">mint</button>
            </form>
        </div>
        </div>
        
    </body>
</html>
